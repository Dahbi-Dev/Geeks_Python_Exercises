<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
    @theme{
        --color-clifford: #da373d;
      }
      body {
        background: url(./imgaes/money.jpg);
      }
        </style>
    </head>
    <body>
        <div id="container" class="overflow-auto relative w-90 h-170 bg-black mx-auto my-5 p-5 sm:h-170 sm:w-120 lg:h-170 opacity-75 md:w-180 md:h-280 rounded-lg border-2 border-gray-200">
            <h1 class="text-white text-center text-3xl my-5 ">
                Currency Converter
            </h1>
            <h3 class="text-white text-2xl my-2 text-center">From</h3>
            <div class="flex justify-center ">
                <select name="" id="select" class="text-black w-50 my-5  text-center    border-2 border-gray-200 bg-gray-300 rounded-lg"></select>
            </div>
            <h3 class="text-white text-2xl my-2 text-center">To</h3>
            <div class="absolute top-47 left-20">
                <img
                    onclick="Switch()"
                    class="cursor-pointer"
                    src="./imgaes/exchange.png"
                    height="90"
                    width="80"
                    alt=""
                >
            </div>
            <div class="flex justify-center ">
                <select name="" id="select2" class="text-black w-50 my-5 text-center   border-2 border-gray-200 bg-gray-300 rounded-lg"></select>
            </div>
            <h3 class="text-white text-2xl my-2 text-center">Amount</h3>
            <div id="erorr-container" class="hidden">
                <span id="error-message" class="text-white"></span>
            </div>
            <div class="flex justify-center">
                <input
                    id="input"
                    type="text"
                    placeholder="Type Amount"
                    class=" p-2 text-black border-2 border-gray-200  bg-gray-300 rounded-l-lg"
                >
                <button id="button" class="bg-blue-900 text-white p-2 rounded-r-lg cursor-pointer">Convert</button>
            </div>
            <h3 class="text-white text-2xl mt-5 text-center">Result</h3>
            <div id="success-container" class="hidden">
                <span id="success-message" class="text-white"></span>
            </div>
            <div class="my-2 flex justify-center bg-gray-400 w-40 mx-auto rounded-lg">
                <div id="spiner" class="hidden" role="status">
                    <svg
                        aria-hidden="true"
                        class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
                <span id="result" class=" h-10 text-black p-2 rounded"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
