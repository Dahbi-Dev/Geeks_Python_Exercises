<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Exercises</title>
</head>
<body>

  <h2>Exercise 1: Select a kind of Music</h2>
  <select id="genres">
    <option value="rock">Rock</option>
    <option value="blues" selected>Blues</option>
  </select>
  <button id="showGenre">Show Selected Genre</button>
  <p id="selectedGenreDisplay"></p>

  <hr>

  <h2>Exercise 2: Delete Colors</h2>
  <form>
    <select id="colorSelect">
      <option>Red</option>
      <option>Green</option>
      <option>White</option>
      <option>Black</option>
    </select>
    <input type="button" value="Select and Remove" id="removeBtn">
  </form>

  <hr>

  <h2>Exercise 3: Shopping List</h2>
  <div id="root"></div>

  <script src="script.js"></script>
</body>
</html>
