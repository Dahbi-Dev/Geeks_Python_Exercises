<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">ü•Å DRUM KIT ü•Å</div>
    
    <div class="drum-kit">
        <div class="drum-pad" data-key="65" data-sound="sounds/boom.wav">
            <div class="glow"></div>
            <div class="key">A</div>
            <div class="sound-name">Boom</div>
        </div>
        
        <div class="drum-pad" data-key="83" data-sound="sounds/clap.wav">
            <div class="glow"></div>
            <div class="key">S</div>
            <div class="sound-name">Clap</div>
        </div>
        
        <div class="drum-pad" data-key="68" data-sound="sounds/hihat.wav">
            <div class="glow"></div>
            <div class="key">D</div>
            <div class="sound-name">HiHat</div>
        </div>
        
        <div class="drum-pad" data-key="70" data-sound="sounds/kick.wav">
            <div class="glow"></div>
            <div class="key">F</div>
            <div class="sound-name">Kick</div>
        </div>
        
        <div class="drum-pad" data-key="71" data-sound="sounds/openhat.wav">
            <div class="glow"></div>
            <div class="key">G</div>
            <div class="sound-name">OpenHat</div>
        </div>
        
        <div class="drum-pad" data-key="72" data-sound="sounds/ride.wav">
            <div class="glow"></div>
            <div class="key">H</div>
            <div class="sound-name">Ride</div>
        </div>
        
        <div class="drum-pad" data-key="74" data-sound="sounds/snare.wav">
            <div class="glow"></div>
            <div class="key">J</div>
            <div class="sound-name">Snare</div>
        </div>
        
        <div class="drum-pad" data-key="75" data-sound="sounds/tink.wav">
            <div class="glow"></div>
            <div class="key">K</div>
            <div class="sound-name">Tink</div>
        </div>
        
        <div class="drum-pad" data-key="76" data-sound="sounds/tom.wav">
            <div class="glow"></div>
            <div class="key">L</div>
            <div class="sound-name">Tom</div>
        </div>
    </div>
    
    <div class="instructions">
        Press the keys or click the pads to play beats! üéµ
    </div>

    <script src="script.js"></script>
</body>
</html>
